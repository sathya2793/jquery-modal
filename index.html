<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- icon -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="demo">
    <h1 class="heading">Example for Model:</h1>
    <div class="btn">
      <!-- Button trigger modal -->
      <button type="button" class="btn-primary">
        Click Here
      </button>
    </div>
    <!-- Modal -->
    <div class="modal" id="exampleModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Modal title</h5>
            <i style="cursor: pointer;" class="fa fa-times-circle close"></i>
          </div>
          </div>
          <div class="modal-body">
            <p> Hi,welcome to model,now u can click both close button to close the modal dialog</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary close" style="cursor: pointer;">Close</button>
            <button type="button" class="btn-info">Save</button>
          </div>

      </div>
    </div>

  </div>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="menu.js"></script>
</body>

</html>
